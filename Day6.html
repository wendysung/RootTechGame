<!DOCTYPE html>
<html>

<head>
<script src="p5.js"> </script>
</head>

<body>
<script id="script" type="text/javascript">

	//anything after the “//” in the line is ignored as a comment
	//before anything, add your variables as “var …”
var x;
var displayH; //represents one screen height
var displayHx2; //Hx2 x3 x4 represent additional space when we scroll
var displayHx3;
var displayHx4;
var r;
var g;
var b;
var randomSize;

function setup(){ //setup() is what happens as soon as you reload the page
displayH = displayHeight; //define all var (variable) values in the setup
displayHx2 = displayH*2;
displayHx3 = displayH*3;
displayHx4 = displayH*4;
createCanvas(displayWidth, displayHx4); //otherwise windowWidth or custom #s
background(0); 

x=0;
r=0;
g=0;
b=0;
randomSize=0;
fill(255, 153, 0); // orange
rect(0, displayHx2, displayWidth, displayH); // segment 3 is made orange 
//remember syntax is rect(top left x value, top left y value, width, height)
}

function draw(){ //what happens in loop constantly and forever while site is loaded
noStroke();
fill(196, 239, 255);
rect(0,0, displayWidth, displayHeight); // car animaltion

if(mouseIsPressed){ 
if(mouseX>300 && mouseX<1100 && (mouseY-150)>displayHx2 && (mouseY-250) <displayHx2){
fill(255);
textSize(25);
text('TEXT', 200, 400+displayHx2);
}
}
else {
fill(255, 153, 0);
rect(0, displayHx2, displayWidth, displayH);
}

noStroke();
fill(0, 64, 255);
rect((150*2),(150+displayHx2),(800),100); // button

fill(75);
rect(0, displayHx3, displayWidth, displayH);
fill(255);
textSize(50);
text("WOOT WOOT THANKS FOR PLAYING", 250, (350+ displayHx3)); // final note

scale(2);
noStroke();
fill(189, 135, 17);
rect(0,200, displayWidth, 200);
fill(0);
rect(0,250, displayWidth,100);
strokeWeight(5);

stroke(255);
line(19, 300, 47, 300);
line(77, 300, 109, 300);
line(147, 300, 177, 300);
line(212, 300, 256, 300);
line(283, 300, 326, 300);
line(359, 300, 387, 300);
strokeWeight(2);
stroke(255, 0, 0);
fill(150, 150, 150);
rect(83+x,278,71,49); 
fill(0, 255, 94);
ellipse(82+x,327,20,20); 
ellipse(154+x,327,20,20); 
noStroke();
fill(255);

ellipse(109-x,46,50,50);
ellipse(147-x,66,50,50);
ellipse(80-x,74,50,50);
ellipse(115-x,85,50,50);

ellipse(309-x,66,50,50);
ellipse(347-x,86,50,50);
ellipse(280-x,94,50,50);
ellipse(315-x,105,50,50);

//keyIsDown and XXXX_ARROW are different from Khan Academy
if (keyIsDown(LEFT_ARROW))	{ 
x--; 
}
if (keyIsDown(RIGHT_ARROW))	{ 
x++; 
}
}   // car animation

//mouseDragged is different than Khan Academy (mousePressed is one per click)
function mouseDragged(){
if(displayH < (mouseY-100) && (mouseY+100) < displayHx2){
        r = random(0,255);
        g = random(0,255);
        b = random(0,255);
        randomSize = random(0,100);
        noStroke();
        fill(r,g,b);
        ellipse((mouseX/2), (mouseY/2), randomSize, randomSize); // drawing
}
}    

</script> </body> </html>
